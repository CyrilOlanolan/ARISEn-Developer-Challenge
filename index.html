<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARISEn Developer Coding Challenge</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- J-QUERY UI -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- DataTable -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <div class="container d-flex flex-wrap justify-content-evenly w-25 py-5">
      <button
        class="btn btn-primary m-2"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#modal_add_user"
      >
        Add User
      </button>
      <button
        class="btn btn-outline-danger m-2"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#modal_delete_user"
      >
        Delete User
      </button>
    </div>

    <!-- MODALS -->
    <div
      class="modal fade"
      id="modal_add_user"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="add_user_label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_user_label">Add User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <label for="input_name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="input_name" />
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <label for="input_name" class="form-label">Gender</label>
                  <select class="form-select" aria-label="Gender" id="input_gender">
                    <option selected disabled value>...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Nonbinary">Nonbinary</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="input_name" class="form-label">Age</label>
                  <input type="number" class="form-control" id="input_age" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="add">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal_delete_user"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="add_user_label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="delete_user_label">Delete User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <label for="input_name" class="form-label">User ID</label>
              <input type="number" class="form-control" id="input_id_delete" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="delete">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODALS END -->

    <!-- TABLE -->
    <div class="container">
      <table
        id="table"
        class="display"
        data-order='[[ 0, "asc" ]]'
        data-page-length="25"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- DataTable -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"
    ></script>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
